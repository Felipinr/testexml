<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Disciplinas</title>
</head>
<body>
    <h1>Formulário de Disciplinas</h1>
    
    <form>
        <table>
            <tr>
                <td><label for="id">ID:</label></td>
                <td><input type="text" id="id" name="id"></td>
            </tr>
            <tr>
                <td><label for="nome">Disciplina:</label></td>
                <td><input type="text" id="nome" name="nome"></td>
            </tr>
            <tr>
                <td><label for="carga_horaria">Carga Horária:</label></td>
                <td><input type="number" id="carga_horaria" name="carga_horaria"></td>
            </tr>
            <tr>
                <td><label for="ementa">Ementa:</label></td>
                <td><input id="ementa" name="ementa" rows="4" cols="50"></td>
            </tr>
            <tr>
                <td><label for="presencial">Presencial:</label></td>
                <td>
                    <select id="presencial" name="presencial">
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </td>
            </tr>
        </table>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
